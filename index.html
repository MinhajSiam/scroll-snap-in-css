<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap in CSS</title>
    <style>
        .gallery {
            display: flex;
            align-items: center;
            column-gap: 20px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }

        .gallery-item {
            scroll-snap-align: center;
            min-width: 75%;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="business-analytics-financial-technology-concept-generative-ai.jpg" alt="" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="business-analytics-financial-technology-concept-generative-ai.jpg" alt="" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="business-analytics-financial-technology-concept-generative-ai.jpg" alt="" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="business-analytics-financial-technology-concept-generative-ai.jpg" alt="" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="business-analytics-financial-technology-concept-generative-ai.jpg" alt="" class="gallery-image">
        </div>
    </div>
</body>

</html>
